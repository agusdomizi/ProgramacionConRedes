<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esp05FormVariableArregloDeObjetos</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <header>
        <h1>Formulario con variable arreglo de objetos</h1>
        <h2>Ejercicio 1 de Especiales</h2>
    </header>
<form action="" method="get">
    <div class="form-row">
        <div class="formulario-grupo">
            <label for="Nrofactura">Número de factura:</label>
            <input type="text" id="Nrofactura" name="Nrofactura" pattern="[A-Z]{3}-[0-9]{4}" title="Formato: AAA-9999" required>
        </div>
        <div class="formulario-grupo">
            <label for="cod-prod">Código del producto:</label>
            <input type="text" id="cod-prod" name="cod-prod" pattern="[A-Z]{3}-[0-9]{3}" title="Formato: AAA-999" required>
        </div>
    </div>
    <div class="form-row">
        <div class="formulario-grupo">
            <label for="descripcion-producto-servicio">Descripción del producto:</label>
            <input type="text" id="descripcion-producto-servicio" name="descripcion-producto-servicio" required>
        </div>
        <div class="formulario-grupo">
            <label for="precioUnit">Precio Unidad:</label>
            <input type="number" id="precioUnit" name="precioUnit" step="0.01" min="0" required>
        </div>
    </div>
    <div class="form-row">
        <div class="formulario-grupo">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" step="1" min="1" required>
        </div>
        <div class="formulario-grupo">
            <label for="total">Total:</label>
            <input type="text" id="total" name="total" readonly>
        </div>
        <div class="formulario-grupo">
            <label for="UnidadMedida">Unidad de medida:</label>
            <select id="UnidadMedida" name="UnidadMedida" required></select>
        </div>
    </div>
    <div class="form-row">
        
    </div>
    <div class="botones">
        <button type="submit" title="Enviar formulario"> Envio del formulario </button>
        <button type="reset" title="Resetear formulario"> Reset del formulario </button>
    </div>
</form>

    <footer>
        <h2>Luis Agustin Domizi Rius</h2>
    </footer>
    
<script src="../JSON/Unidades_de_medida.js"></script>
<script src="./script.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</body>
</html>
